version: '3.8'

services:
  backend:
    build: ./backend
    container_name: kanban-backend
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./attachments:/app/attachments
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: kanban-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    restart: unless-stopped